<mat-card class="vt-card vt-center">
    <mat-card-header>
      <div mat-card-avatar class="vt-header-image"></div>
      <mat-card-title><h3>Login</h3></mat-card-title>
      <mat-card-subtitle>
      <div *ngIf="error" class="alert alert-danger">{{error}}</div>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
      <mat-form-field>
        <input matInput placeholder="Email/Username" name="username" [(ngModel)]="model.username" #username="ngModel" required >
      </mat-form-field>
      <div *ngIf="!username.valid && (username.touched)">
        <mat-error class="mt-n15" *ngIf="username.hasError('required')">Username is required</mat-error>
      </div>
    
      <mat-form-field>
        <input matInput placeholder="Password" type="password" name="password" [(ngModel)]="model.password" #password="ngModel" required>
      </mat-form-field>
      <div *ngIf="!password.valid && (password.touched)">
        <mat-error class="mt-n15" *ngIf="password.hasError('required')">Password is required</mat-error>
      </div>

      
      <button mat-raised-button class="vt-button-submit" type="submit" [disabled]="loading" >{{loginButton}}</button>
      </form>
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
  </mat-card>
